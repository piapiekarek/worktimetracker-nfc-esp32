[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
	mobizt/Firebase Arduino Client Library for ESP8266 and ESP32@^4.3.14
	mobizt/FirebaseJson@^3.0.7
	arduino-libraries/NTPClient@^3.2.1
	mcxiaoke/ESPDateTime@^1.0.4
	adafruit/Adafruit PN532@^1.3.0
monitor_speed = 115200
build_flags = -I/credentials/credentials.h
